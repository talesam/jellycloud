; Configurações para uploads grandes
file_uploads = On
upload_max_filesize = 5G
post_max_size = 5G
max_input_time = 300
memory_limit = 512M
max_execution_time = 300

; Configurações de exibição de erros - útil para desenvolvimento
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Configurações para SQLite
extension=pdo_sqlite
extension=sqlite3

; Aumenta o limite de memória para processar uploads grandes
memory_limit = 4G
